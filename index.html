<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px); /* Adjust width to fit within container */
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 1.2em;
            margin-top: 10px;
            word-wrap: break-word; /* Ensure long results wrap nicely */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="expression" placeholder="Enter expression e.g., 2 + 2">
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            // Get the expression from the input field
            const expression = document.getElementById('expression').value;

            // Evaluate the expression and handle errors
            try {
                // Using eval to evaluate the expression
                const result = eval(expression);

                // Display the result
                document.getElementById('result').textContent = `Result: ${result}`;
            } catch (error) {
                // Display an error message
                document.getElementById('result').textContent = 'Invalid expression';
            }
        }
    </script>
</body>
</html>
